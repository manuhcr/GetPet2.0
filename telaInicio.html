<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="CSS/telaInicio.css">
</head>


<body>
  <!-- Patinhas -->
  <div id="patas1" class="patas top-left"></div>
  <div id="patas2" class="patas bottom-right"></div>


  <form class="form">
    <p class="form-title">Sign in to your account</p>
    <div class="input-container">
      <input type="email" placeholder="Enter email">
      <span>
      </span>
    </div>
    <div class="input-container">
      <input type="password" placeholder="Enter password">
    </div>
    <button type="submit" class="submit">
      Sign in
    </button>

    <p class="signup-link">
      No account?
      <a href="">Sign up</a>
    </p>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.1/lottie.min.js"></script>
  <script src="JS/telaInicio.js"></script>
</body>

</html>
