<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/navbar.css" />
  <link rel="stylesheet" href="./CSS/adocao.css" />
  <link rel="shortcut icon" href="./Img/get pet 1.png" type="image/x-icon">
  <title>Adoção</title>
</head>

<body>
  <div id="navbar"></div>

  <h1 class="Titulo adocaoTit">Adoção de animais</h1>

  <!-- filtro  -->
  <div class="filtros">
    <input class="filtro-input" type="text" id="filtro-adocao" placeholder="Pesquisar por nome...">

    <select class="filtro-select" id="filtro-tipo" style="padding: 8px;">
      <option value="todos">Todos</option>
      <option value="cachorro">Cachorro</option>
      <option value="gato">Gato</option>
      <option value="passaro">Pássaro</option>
      <option value="réptil">Réptil</option>
      <option value="roedor">Roedor</option>
      <option value="lagomorfo">Lagomorfo</option>
    </select>
  </div>


  <div id="adocao-container"></div>
  <footer id="footer">
    <div class="topContent">
      <div class="links">
        <a href="">Sobre Nós</a>
        <a href="">Contato</a>
        <a href="">Termos de Uso</a>
        <a href="">Politica de Privacidade </a>

      </div>
      <div class="redes">
        <a href=""><img width="40px" src="Img/Facebook.png"></a>
        <a href=""><img width="40px" src="Img/Instagram (1).png"></a>
      </div>
    </div>

    <div class="line"></div>

    <div class="subContent">
      <p>Desenvolvido por Manoela Cruz Ramalho , Livia Figueiredo e Sabrina Britto de Abreu</p>
      <h6>GetPet © 2025 | Todos os direitos reservados.</h6>
    </div>

  </footer>
  <div id="modal-pet" class="modal-pet">
    <div class="modal-pet-content">


      <div class="modal-pet-header">
        <span id="fecharModalPet" class="fechar">&times;</span>
        <img id="modalPetImg" src="" alt="Foto do pet">
        <img id="modalPetSelo" src="" alt="Selo do pet" class="modal-selo">
        <h2 id="modalPetNome"></h2>
        <span id="modalPetTipo" class="modal-tipo"></span>
      </div>

      <div class="modal-pet-body">
        <p id="modalPetDesc"></p>

        <ul class="modal-pet-info">
          <li><strong>Idade:</strong> <span id="modalPetIdade"></span></li>
          <li><strong>Sexo:</strong> <span id="modalPetSexo"></span></li>
          <li><strong>Tamanho:</strong> <span id="modalPetTamanho"></span></li>
          <li><strong>Vacinas:</strong> <span id="modalPetVacinas"></span></li>
          <li><strong>Temperamento:</strong> <span id="modalPetTemperamento"></span></li>
          <li><strong>História:</strong> <span id="modalPetHistoria"></span></li>
        </ul>
      </div>
    </div>
  </div>

  </div>
  <script type="module" src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="./JS/confete.js"></script>
  <script src="./JS/navbar.js"></script>
  <script type="module" src="./JS/cardAdocao.js"></script>

</body>

</html>
