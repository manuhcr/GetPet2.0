<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/navbar.css" />
    <link rel="stylesheet" href="./CSS/produtos.css" />
    <link rel="shortcut icon" href="./Img/get pet 1.png" type="image/x-icon">
    <title>Produtos</title>
</head>

<body>

    <div id="navbar"></div>

    <h1 class="Titulo prodtitulo">Produtos</h1>

    <div class="filtros" id="filtros">
        <input class="filtro-input" type="text" id="filtro-nome" placeholder="Buscar por nome ou marca...">
        <select class="filtro-select" id="filtro-categoria">
            <option value="">Todas as categorias</option>
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
            <option value="peixe">Peixe</option>
            <option value="roedor">Roedor</option>
            <option value="passaro">Pássaro</option>
        </select>
    </div>


    <div id="lista-produtos" class="produtos-container"></div>

    <!-- Carrinho lateral -->
    <aside id="carrinho">
        <div id="carrinho-itens"></div>
        <div class="carrinho-footer">

            <div class="linha">
                <span>Subtotal:</span>
                <span id="carrinho-subtotal">R$ 0,00</span>
            </div>

            <div class="cupom-area">
                <input type="text" id="cupom-input" placeholder="Código de cupom">
                <button id="aplicar-cupom">Aplicar</button>
            </div>

            <div class="linha">
                <span>Desconto:</span>
                <span id="carrinho-desconto">R$ 0,00</span>
            </div>

            <div class="linha total-final">
                <strong>Total:</strong>
                <strong id="carrinho-total">R$ 0,00</strong>
            </div>

            <button id="finalizar-compra">Finalizar Compra</button>
        </div>
    </aside>


    <script src="./JS/navbar.js"></script>
    <script src="./JS/cardProdutos.js"></script>

</body>

<footer id="footer">
    <div class="links">
        <a href="">Sobre Nós</a>
        <a href="">Contato</a>
        <a href="">Termos de Uso</a>
        <a href="">Politica de Privacidade </a>
        <div class="redes">
            <a href=""><img width="40px" src="Img/Facebook.png"></a>
            <a href=""><img width="40px" src="Img/Instagram (1).png"></a>
        </div>
    </div>

    <div class="line"></div>

    <div class="subContent">
        <p>Desenvolvido por Manoela Cruz Ramalho , Livia Figueiredo e Sabrina Britto de Abreu</p>
        <h6>GetPet © 2025 | Todos os direitos reservados.</h6>
    </div>

</footer>

</html>
